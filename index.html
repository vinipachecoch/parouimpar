<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="par-ou-impar">
            <h2>Par ou ímpar?</h2>
            <button class="botao botao-pi" id="bp">Par</button>
            <button class="botao botao-pi" id="bi">Ímpar</button>
        </div>
        <div id="escolha-numeros">
            <h2>Agora escolha um número:</h2>
            <button class="botao botao-num" id="b0">0</button>
            <button class="botao botao-num" id="b1">1</button>
            <button class="botao botao-num" id="b2">2</button>
            <button class="botao botao-num" id="b3">3</button>
            <button class="botao botao-num" id="b4">4</button>
            <button class="botao botao-num" id="b5">5</button>
        </div>
        <div class="caixa-jogar">
            <button id="botao-jogar">Jogar!</button>
        </div>
        <div id="resultado">
            <p>aqui vai ficar o resultado</p>
        </div>
    </main>
</body>
</html>
