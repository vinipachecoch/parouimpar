<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="par-ou-impar">
            <h2>Par ou ímpar?</h2>
            <button class="botao botao-pi" id="bp" onclick="escolherParOuImpar(0)">Par</button>
            <button class="botao botao-pi" id="bi"onclick="escolherParOuImpar(1)">Ímpar</ button>
        </div>
        <div id="escolha-numeros">
            <h2>Agora escolha um número:</h2>
            <button class="botao botao-num" id="b0" onclick="escolhernumero(0); selecionar(id)">0</button>
            <button class="botao botao-num" id="b1" onclick="escolhernumero(1); selecionar(id)">1</button>
            <button class="botao botao-num" id="b2" onclick="escolhernumero(2); selecionar(id)">2</button>
            <button class="botao botao-num" id="b3" onclick="escolhernumero(4); selecionar(id)">3</button>
            <button class="botao botao-num" id="b4" onclick="escolhernumero(5); selecionar(id)">4</button>
            <button class="botao botao-num" id="b5" onclick="escolhernumero(6); selecionar(id)">5</button>
        </div>
        <div class="caixa-jogar">
            <button id="botao-jogar" onclick="jogarparouimpar()">Jogar!</button>
        </div>
        <div id="resultado">
            <p>aqui vai ficar o resultado</p>
        </div>
        <button class="botao" id="botao-jogar-novamente"onclick="jogarnovamente()">jogar novamente</button>
    </main>
</body>
<script src="main.js"></script>
</html>
